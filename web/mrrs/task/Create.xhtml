<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTaskTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTaskLabel_id}" for="id" />
                    <h:inputText id="id" value="#{taskController.selected.id}" title="#{bundle.CreateTaskTitle_id}" required="true" requiredMessage="#{bundle.CreateTaskRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTaskLabel_description}" for="description" />
                    <h:inputText id="description" value="#{taskController.selected.description}" title="#{bundle.CreateTaskTitle_description}" required="true" requiredMessage="#{bundle.CreateTaskRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateTaskLabel_actionName}" for="actionName" />
                    <h:inputText id="actionName" value="#{taskController.selected.actionName}" title="#{bundle.CreateTaskTitle_actionName}" required="true" requiredMessage="#{bundle.CreateTaskRequiredMessage_actionName}"/>
                    <h:outputLabel value="#{bundle.CreateTaskLabel_isSecurityRequired}" for="isSecurityRequired" />
                    <h:inputText id="isSecurityRequired" value="#{taskController.selected.isSecurityRequired}" title="#{bundle.CreateTaskTitle_isSecurityRequired}" required="true" requiredMessage="#{bundle.CreateTaskRequiredMessage_isSecurityRequired}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{taskController.create}" value="#{bundle.CreateTaskSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{taskController.prepareList}" value="#{bundle.CreateTaskShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTaskIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
