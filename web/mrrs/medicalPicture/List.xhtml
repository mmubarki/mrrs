<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMedicalPictureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMedicalPictureEmpty}" rendered="#{medicalPictureController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{medicalPictureController.items.rowCount > 0}">
                    <h:outputText value="#{medicalPictureController.pagination.pageFirstItem + 1}..#{medicalPictureController.pagination.pageLastItem + 1}/#{medicalPictureController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{medicalPictureController.previous}" value="#{bundle.Previous} #{medicalPictureController.pagination.pageSize}" rendered="#{medicalPictureController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{medicalPictureController.next}" value="#{bundle.Next} #{medicalPictureController.pagination.pageSize}" rendered="#{medicalPictureController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{medicalPictureController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicalPictureTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicalPictureTitle_image}"/>
                            </f:facet>
                            <h:outputText value="#{item.image}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicalPictureTitle_recordId}"/>
                            </f:facet>
                            <h:outputText value="#{item.recordId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{medicalPictureController.prepareView}" value="#{bundle.ListMedicalPictureViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{medicalPictureController.prepareEdit}" value="#{bundle.ListMedicalPictureEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{medicalPictureController.destroy}" value="#{bundle.ListMedicalPictureDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{medicalPictureController.prepareCreate}" value="#{bundle.ListMedicalPictureCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMedicalPictureIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
