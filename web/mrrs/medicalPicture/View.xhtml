<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMedicalPictureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMedicalPictureLabel_id}"/>
                    <h:outputText value="#{medicalPictureController.selected.id}" title="#{bundle.ViewMedicalPictureTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMedicalPictureLabel_image}"/>
                    <h:outputText value="#{medicalPictureController.selected.image}" title="#{bundle.ViewMedicalPictureTitle_image}"/>
                    <h:outputText value="#{bundle.ViewMedicalPictureLabel_recordId}"/>
                    <h:outputText value="#{medicalPictureController.selected.recordId}" title="#{bundle.ViewMedicalPictureTitle_recordId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{medicalPictureController.destroyAndView}" value="#{bundle.ViewMedicalPictureDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMedicalPictureEditLink}"/>
                <br />
                <h:commandLink action="#{medicalPictureController.prepareCreate}" value="#{bundle.ViewMedicalPictureCreateLink}" />
                <br />
                <h:commandLink action="#{medicalPictureController.prepareList}" value="#{bundle.ViewMedicalPictureShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMedicalPictureIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
