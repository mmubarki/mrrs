<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMedicalPictureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMedicalPictureLabel_id}" for="id" />
                    <h:inputText id="id" value="#{medicalPictureController.selected.id}" title="#{bundle.CreateMedicalPictureTitle_id}" required="true" requiredMessage="#{bundle.CreateMedicalPictureRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateMedicalPictureLabel_image}" for="image" />
                    <h:inputTextarea rows="4" cols="30" id="image" value="#{medicalPictureController.selected.image}" title="#{bundle.CreateMedicalPictureTitle_image}" />
                    <h:outputLabel value="#{bundle.CreateMedicalPictureLabel_recordId}" for="recordId" />
                    <h:selectOneMenu id="recordId" value="#{medicalPictureController.selected.recordId}" title="#{bundle.CreateMedicalPictureTitle_recordId}" required="true" requiredMessage="#{bundle.CreateMedicalPictureRequiredMessage_recordId}">
                        <f:selectItems value="#{medicalRecordController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{medicalPictureController.create}" value="#{bundle.CreateMedicalPictureSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{medicalPictureController.prepareList}" value="#{bundle.CreateMedicalPictureShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMedicalPictureIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
