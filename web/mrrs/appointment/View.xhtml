<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAppointmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAppointmentLabel_id}"/>
                    <h:outputText value="#{appointmentController.selected.id}" title="#{bundle.ViewAppointmentTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_appointmentDATE}"/>
                    <h:outputText value="#{appointmentController.selected.appointmentDATE}" title="#{bundle.ViewAppointmentTitle_appointmentDATE}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_clinicId}"/>
                    <h:outputText value="#{appointmentController.selected.clinicId}" title="#{bundle.ViewAppointmentTitle_clinicId}"/>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_physicianID}"/>
                    <h:outputText value="#{appointmentController.selected.physicianID}" title="#{bundle.ViewAppointmentTitle_physicianID}"/>
                    <h:outputText value="#{bundle.ViewAppointmentLabel_recordId}"/>
                    <h:outputText value="#{appointmentController.selected.recordId}" title="#{bundle.ViewAppointmentTitle_recordId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{appointmentController.destroyAndView}" value="#{bundle.ViewAppointmentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAppointmentEditLink}"/>
                <br />
                <h:commandLink action="#{appointmentController.prepareCreate}" value="#{bundle.ViewAppointmentCreateLink}" />
                <br />
                <h:commandLink action="#{appointmentController.prepareList}" value="#{bundle.ViewAppointmentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAppointmentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
