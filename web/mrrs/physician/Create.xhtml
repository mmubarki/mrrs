<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePhysicianTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePhysicianLabel_id}" for="id" />
                    <h:inputText id="id" value="#{physicianController.selected.id}" title="#{bundle.CreatePhysicianTitle_id}" required="true" requiredMessage="#{bundle.CreatePhysicianRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePhysicianLabel_name}" for="name" />
                    <h:inputText id="name" value="#{physicianController.selected.name}" title="#{bundle.CreatePhysicianTitle_name}" required="true" requiredMessage="#{bundle.CreatePhysicianRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreatePhysicianLabel_specialization}" for="specialization" />
                    <h:inputText id="specialization" value="#{physicianController.selected.specialization}" title="#{bundle.CreatePhysicianTitle_specialization}" required="true" requiredMessage="#{bundle.CreatePhysicianRequiredMessage_specialization}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{physicianController.create}" value="#{bundle.CreatePhysicianSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{physicianController.prepareList}" value="#{bundle.CreatePhysicianShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePhysicianIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
