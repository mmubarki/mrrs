<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserRoleMapTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserRoleMapLabel_startDate}" for="startDate" />
                    <h:inputText id="startDate" value="#{userRoleMapController.selected.startDate}" title="#{bundle.CreateUserRoleMapTitle_startDate}" required="true" requiredMessage="#{bundle.CreateUserRoleMapRequiredMessage_startDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserRoleMapLabel_endDate}" for="endDate" />
                    <h:inputText id="endDate" value="#{userRoleMapController.selected.endDate}" title="#{bundle.CreateUserRoleMapTitle_endDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserRoleMapLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{userRoleMapController.selected.user}" title="#{bundle.CreateUserRoleMapTitle_user}" required="true" requiredMessage="#{bundle.CreateUserRoleMapRequiredMessage_user}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserRoleMapLabel_role}" for="role" />
                    <h:selectOneMenu id="role" value="#{userRoleMapController.selected.role}" title="#{bundle.CreateUserRoleMapTitle_role}" required="true" requiredMessage="#{bundle.CreateUserRoleMapRequiredMessage_role}">
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userRoleMapController.create}" value="#{bundle.CreateUserRoleMapSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userRoleMapController.prepareList}" value="#{bundle.CreateUserRoleMapShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserRoleMapIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
