<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserRoleMapTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserRoleMapLabel_startDate}"/>

                    <h:outputText value="#{bundle.ViewUserRoleMapLabel_endDate}"/>

                    <h:outputText value="#{bundle.ViewUserRoleMapLabel_user}"/>
                    <h:outputText value="#{userRoleMapController.selected.user}" title="#{bundle.ViewUserRoleMapTitle_user}"/>
                    <h:outputText value="#{bundle.ViewUserRoleMapLabel_role}"/>
                    <h:outputText value="#{userRoleMapController.selected.role}" title="#{bundle.ViewUserRoleMapTitle_role}"/>

                <br />
                <h:commandLink action="#{userRoleMapController.destroyAndView}" value="#{bundle.ViewUserRoleMapDestroyLink}"/>

                <br />

                <h:commandLink action="#{userRoleMapController.prepareCreate}" value="#{bundle.ViewUserRoleMapCreateLink}" />
                <br />
                <h:commandLink action="#{userRoleMapController.prepareList}" value="#{bundle.ViewUserRoleMapShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserRoleMapIndexLink}"/>
