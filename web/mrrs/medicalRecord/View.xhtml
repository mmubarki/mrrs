<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMedicalRecordTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMedicalRecordLabel_id}"/>
                    <h:outputText value="#{medicalRecordController.selected.id}" title="#{bundle.ViewMedicalRecordTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMedicalRecordLabel_report}"/>
                    <h:outputText value="#{medicalRecordController.selected.report}" title="#{bundle.ViewMedicalRecordTitle_report}"/>
                    <h:outputText value="#{bundle.ViewMedicalRecordLabel_recipe}"/>
                    <h:outputText value="#{medicalRecordController.selected.recipe}" title="#{bundle.ViewMedicalRecordTitle_recipe}"/>
                    <h:outputText value="#{bundle.ViewMedicalRecordLabel_recipeDATE}"/>
                    <h:outputText value="#{medicalRecordController.selected.recipeDATE}" title="#{bundle.ViewMedicalRecordTitle_recipeDATE}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMedicalRecordLabel_originalID}"/>
                    <h:outputText value="#{medicalRecordController.selected.originalID}" title="#{bundle.ViewMedicalRecordTitle_originalID}"/>
                    <h:outputText value="#{bundle.ViewMedicalRecordLabel_patientID}"/>
                    <h:outputText value="#{medicalRecordController.selected.patientID}" title="#{bundle.ViewMedicalRecordTitle_patientID}"/>
                    <h:outputText value="#{bundle.ViewMedicalRecordLabel_physicianId}"/>
                    <h:outputText value="#{medicalRecordController.selected.physicianId}" title="#{bundle.ViewMedicalRecordTitle_physicianId}"/>
                    <h:outputText value="#{bundle.ViewMedicalRecordLabel_clinicId}"/>
                    <h:outputText value="#{medicalRecordController.selected.clinicId}" title="#{bundle.ViewMedicalRecordTitle_clinicId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{medicalRecordController.destroyAndView}" value="#{bundle.ViewMedicalRecordDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMedicalRecordEditLink}"/>
                <br />
                <h:commandLink action="#{medicalRecordController.prepareCreate}" value="#{bundle.ViewMedicalRecordCreateLink}" />
                <br />
                <h:commandLink action="#{medicalRecordController.prepareList}" value="#{bundle.ViewMedicalRecordShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMedicalRecordIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
